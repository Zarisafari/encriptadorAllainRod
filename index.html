<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador Allain Rodríguez</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="logo">
            <img src="Logo.png" alt="Logo Alura">
            </div>
            
        </header>

        <main>
            <section class="seccion1" >
            <textarea id="input-text" class="area">Ingrese el texto aquí.</textarea>
            <div class="botones">
                <button type="button" class="encriptar" onclick="encrypt()">Encriptar</button>

                <button type="button" class="desencriptar" onclick="decrypt()">Desencriptar</button>

                
            </div>
            <button id="reset" class="reset" onclick="reiniciar()">Reiniciar</button>

            </section>
            <section class="seccion2" >
                <div class="muñeco"> 
                    <img src="Muñeco.png" alt="Muñeco de Alura">
                </div>
                <div class="negritash3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="parrafo">
                    <br></br>
                    <p>Ingrese su texto</p>
                </div>

                <div class="resultado">
                    <br></br>
                    <br></br>
                    <br></br>
                    <h3>Mensaje encriptado/desencriptado</h3>
                    <br></br>
                    <p class="texto-resultado"></p>
                </div>

                <div class="copiar">
                    <input type="button" class="botoncopiar" value="copiar" onclick="copiarResultado()">
                </div>

            </section>

        </main>

        <footer>
            Encriptador programado por Allain Rodríguez
        </footer>
        <script src="script.js"></script>
    </body>


</html>
